<ion-content [fullscreen]="true">
  <div *ngIf="spinnerShow" style="font-size: 24px; position: absolute; top: 0; left: 0; z-index: 9999; background-color: #c8c7c5c4; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: white">
    Cargando <ion-spinner color="light" name="lines-sharp"></ion-spinner>
  </div>  
  <div style="display: flex; justify-content: center; margin-top: 1rem;">
    <img src="../../../assets/chatLogo.png" alt="" width="100px">
  </div>
  <ion-title style="text-align: center; margin-bottom: 3rem; color: white; text-decoration: underline; font-size: 24px;font-family:Georgia, 'Times New Roman', Times, serif">
    Conversando en el aula
  </ion-title>
  <div *ngIf="toast">
    <div style="background-color: rgb(244 225 51);color: white;width: 80%; padding: 2%; border-radius: 10px;
    position: absolute; top: 38%; left: 10%; font-size: 14px; z-index: 999999; text-align: center;">{{mensaje}}</div>
  </div>
  <div style="display: flex; justify-content: space-around; margin: 1rem 0;">
    <a (click)="userAutocomplete('lili@gmail.com','654321')" class="customALogin" style="border-radius: 50%; width: 24%;
     background-color: transparent; color: white; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/imgUser3.png" alt="" width="80%">
      Lili
    </a>
    <a (click)="userAutocomplete('valentino@gmail.com','123456')" class="customALogin" style="border-radius: 50%; width: 24%; 
    background-color: transparent; color: white; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/imgUser1.png" alt="" width="80%">
      Valentino
    </a>
    <a (click)="userAutocomplete('lucia@gmail.com','123456')" class="customALogin" style="border-radius: 50%; width: 24%;
    background-color: transparent; color: white; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/imgUser2.png" alt="" width="80%">
      Lucía
    </a>
  </div>
  <div style="display: grid; justify-content: center; margin-top: 2rem;">
    <div style="display: grid; justify-content: center; background-color: #3d2665; border-radius: 50px 50px 0 0; width: 85vw; padding: 25px 0;">
      <label style=" font-size: 18px; color: white; font-family:Georgia, 'Times New Roman', Times, serif">Correo electrónico</label>
      <input type="email" style="font-family:Georgia, 'Times New Roman', Times, serif; width: 70vw; margin-top: 0.5rem; border: none; border-radius: 5px; padding: 1rem;color: white; background-color: #C0B3E6;" [(ngModel)]='user.email'>
    </div>
  </div>
  <div style="display: grid; justify-content: center;">
    <div style="display: grid; justify-content: center; background-color: #3d2665; border-radius:  0 0 50px 50px; width: 85vw; padding: 25px 0;">
      <label style="color: white; font-size: 18px; font-family:Georgia, 'Times New Roman', Times, serif">Contraseña</label>
      <input type="password" style="font-family:Georgia, 'Times New Roman', Times, serif; width: 70vw; margin-top: 0.5rem; border: none; border-radius: 5px; padding: 1rem;color: white; background-color: #C0B3E6;" [(ngModel)]='user.password'>
    </div>
  </div>
  <div style="display: flex; justify-content: center; margin: 2rem 0;">
    <button style="padding: 12px; font-size: 22px; border-radius: 10px; display: flex; justify-content: center;
      background-color: #3d2665; color: white; box-shadow: 1px 2px 15px " (click)="loginWithValidation()">Entrar <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
      </svg></button>
  </div>

  z-index: -1; border-radius: 0 50% 50% 0; rotate: 45deg; top: -2rem; right: 10rem"> </div>
   <div style="width: 80%; height: 35%; background-color: rgb(245 169 52 / 84%); position: absolute;

<ion-footer style="position: absolute; bottom: 10px; right: 5px; display: flex; justify-content: end; color: white; font-family:Georgia, 'Times New Roman', Times, serif;"
>by Lucía Cardozo PPS 4°B</ion-footer>
</ion-content>
